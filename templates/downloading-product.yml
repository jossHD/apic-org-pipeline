steps:
- checkout: self

- task: CmdLine@2
  displayName: 'Login Org Dev'
  inputs:
    script: 'apic login -s $(server-apic) -r $(region-apic)  -u $(user-apic-dev) -p $(pass-apic-dev)'

- task: CmdLine@2
  displayName: 'List all products'
  inputs:
    script: 'apic products:list-all -s $(server-apic) -o $(name-apic-dev) --scope catalog --catalog  demo'

- task: CmdLine@2
  displayName: 'Clonig Repo'
  inputs:
    script: 'git clone https://github.com/jossHD/apic-publish-pipeline.git'


- task: CmdLine@2
  displayName: 'Download Product'
  inputs:
    script: |
      cd $(system.defaultworkingdirectory)/apic-publish-pipeline/templates/assets
      apic draft-products:get $(name-product):$(version-product) -s $(server-apic) -o $(name-apic-dev)

- task: CmdLine@2
  displayName: 'Download APIs'
  inputs:
    script: |
      cd $(system.defaultworkingdirectory)/apic-publish-pipeline/templates/assets
      apic draft-apis:get $(name-api-001):$(version-api-001) -o $(name-apic-dev) -s ${server}
      apic draft-apis:get $(name-api-002):$(version-api-002) -o $(name-apic-dev) -s ${server}

- task: CmdLine@2
  displayName: 'Setting git config'
  inputs:
    script: |
      git config --global user.email "hinostrozajosselyn@gmail.com"
      git config --global user.name "jossHD"

- task: CmdLine@2
  displayName: 'Pushing the changes in GitHub'
  inputs:
    script: |
      cd $(system.defaultworkingdirectory)/apic-publish-pipeline
      git remote add origin https://github.com/jossHD/apic-publish-pipeline.git
      git branch -M main
      git add templates/assets/$(name-product):$(version-product).yml templates/assets/$(name-api-001):$(version-api-001).yml templates/assets/$(name-api-002):$(version-api-002).yml
      git commit -m "Adding APIs"
      git push origin HEAD:main


- task: CmdLine@2
  displayName: 'Logout Org Dev'
  inputs:
    script: 'apic logout -s $(server-apic)'
